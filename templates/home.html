{% extends 'layout.html' %}

{% block titleblock %}    
    Home
{% endblock %}

{% block bodyblock %}    
<script>
    function func() {
        var v = document.getElementById("myInput");
        v.select();
        navigator.clipboard.writeText(v.value);
      }
    </script>
<form action="{{ url_for('home')}}" method="post"  align="center">
   <h3 style="font-size: 1.5em;">Enter the URL</h3>
        <input type="text" name="url" style="font-size: 13pt; height: 30px ; width: 1000px;" placeholder="Please insert full url here" title="Long URL">
        <br><br><br>
        <input type="submit" value="SHORTEN" style="height: 50px; width:80px; margin:auto;" title="Press the button to shorten your URL">
        <br><br><br>
        <h3 style="font-size: 1.5em;">SHORT URL</h3>
        {% if error==1 %}
        <div class="alert alert-danger" role="alert" style="position:fixed; left: 0px; width: 100%;">
        Please enter a valid URL!
        </div>
        {% elif error==0 %}
        <a href=http://127.0.0.1:5000/{{finalurl}}><input style="font-size: 13pt; height: 30px ; width: 950px;" type="text" value="http://127.0.0.1:5000/{{finalurl}}" title="Short URL" id="myInput" readonly></a>
        <br><br><br>
        <button type="button" onclick="func()" style="height: 50px; width:100px; margin:auto;"> Copy the url
       </button>
        {% endif %}
</form>
{% endblock %}
